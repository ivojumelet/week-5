<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Voeg hier eventuele CSS-styling toe */
    </style>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h2 id="computerChoice">Computer kiest: </h2>
    <h2 id="playerChoice">Jouw keuze: </h2>
    <h2 id="result">Resultaat: </h2>

    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <script>
        const computerChoice = document.getElementById('computerChoice');
        const playerChoice = document.getElementById('playerChoice');
        const resultOutput = document.getElementById('result');

        const possibleChoices = document.querySelectorAll('button');

        let player, computer, result;

        possibleChoices.forEach(choice => {
            choice.addEventListener('click', (e) => {
                player = e.target.id;
                playerChoice.innerHTML = `Jouw keuze: ${player}`;
                
                generateComputerChoice();
                determineWinner();
            });
        });

        function generateComputerChoice() {
            const randomNum = Math.floor(Math.random() * 3) + 1;

            if (randomNum === 1) {
                computer = 'rock';
            } else if (randomNum === 2) {
                computer = 'paper';
            } else {
                computer = 'scissors';
            }

            computerChoice.innerHTML = `Computer kiest: ${computer}`;
        }

        function determineWinner() {
            if (player === computer) {
                result = 'Gelijkspel!';
            } else if ((player === 'rock' && computer === 'scissors') ||
                       (player === 'paper' && computer === 'rock') ||
                       (player === 'scissors' && computer === 'paper')) {
                result = 'Je wint!';
            } else {
                result = 'Je verliest!';
            }

            resultOutput.innerHTML = `Resultaat: ${result}`;
        }
    </script>
</body>
</html>
